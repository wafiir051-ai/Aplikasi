<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neo Tetris Cyberpunk - Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00fff2;
            --secondary: #ff00de;
            --bg-dark: #050510;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: var(--bg-dark);
            color: #fff;
            touch-action: none; 
            height: 100dvh; 
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .bg-cyberpunk {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #000000 100%);
            z-index: -2;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 242, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 222, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: top;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(-50px); }
        }

        .game-wrapper {
            position: relative;
            height: 100%; 
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            min-height: 0;
        }

        canvas {
            image-rendering: pixelated; 
            box-shadow: 0 0 40px rgba(0, 255, 242, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.9);
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Tombol Kontrol Modern */
        .btn-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            backdrop-filter: blur(8px);
            transition: all 0.1s;
            width: 100%;
            height: 100%; 
            -webkit-tap-highlight-color: transparent;
        }

        .btn-control:active {
            background: rgba(0, 255, 242, 0.3);
            transform: scale(0.9);
            box-shadow: 0 0 15px var(--primary);
            border-color: var(--primary);
        }

        .btn-rotate-cw { color: var(--secondary); border-color: rgba(255, 0, 222, 0.3); }
        .btn-rotate-ccw { color: #facc15; border-color: rgba(250, 204, 21, 0.3); }

        .layout-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom) 10px;
            gap: 10px;
            max-height: 100dvh;
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .layout-container { flex-direction: row; align-items: center; }
            .controls-area { width: 350px; height: 100%; justify-content: center; }
            .header-area { position: absolute; top: 10px; left: 10px; z-index: 50; width: auto; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="bg-cyberpunk"></div>
    <div class="grid-overlay"></div>

    <div class="layout-container">
        <!-- Area Header -->
        <div class="header-area flex justify-between items-center w-full max-w-2xl mx-auto shrink-0 z-20">
            <div>
                <h1 class="text-xl md:text-2xl font-bold tracking-[0.1em] text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">NEO-TETRIS</h1>
            </div>
            <div class="glass-panel px-4 py-1 rounded-xl text-right">
                <p class="text-[8px] text-gray-400 uppercase tracking-widest">Score</p>
                <p id="score" class="text-xl font-bold text-white leading-none">0</p>
            </div>
        </div>

        <!-- Area Canvas Game -->
        <div class="game-wrapper flex-1 min-h-0">
            <canvas id="tetris" width="240" height="400"></canvas>
            
            <div id="overlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black/90 backdrop-blur-xl z-30 transition-all rounded-lg border border-white/10">
                <h2 id="overlay-title" class="text-4xl md:text-6xl font-bold text-white mb-4 tracking-widest text-center italic">READY?</h2>
                <p id="final-score" class="text-xl text-pink-500 mb-8 hidden font-bold tracking-widest">SCORE: 0</p>
                
                <button id="start-btn" class="px-10 py-4 bg-transparent rounded-full border-2 border-cyan-500 text-cyan-400 font-bold text-xl transition-all hover:bg-cyan-500 hover:text-white">
                    INITIALIZE
                </button>
            </div>
        </div>

        <!-- Area Kontrol Mobile (D-Pad Style) -->
        <div class="controls-area w-full max-w-lg mx-auto shrink-0 pb-2">
            <div class="grid grid-cols-5 gap-2 h-24 md:hidden">
                <!-- Rotasi Kiri -->
                <div class="flex items-center">
                    <button class="btn-control btn-rotate-ccw" id="btn-rotate-ccw">
                        <i class="fas fa-undo"></i>
                    </button>
                </div>
                <!-- Navigasi D-Pad -->
                <div class="col-span-3 grid grid-cols-3 gap-1">
                    <div></div>
                    <button class="btn-control" id="btn-up"><i class="fas fa-arrow-up"></i></button>
                    <div></div>
                    <button class="btn-control" id="btn-left"><i class="fas fa-arrow-left"></i></button>
                    <button class="btn-control" id="btn-down"><i class="fas fa-arrow-down"></i></button>
                    <button class="btn-control" id="btn-right"><i class="fas fa-arrow-right"></i></button>
                </div>
                <!-- Rotasi Kanan -->
                <div class="flex items-center">
                    <button class="btn-control btn-rotate-cw" id="btn-rotate-cw">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>

            <div class="hidden md:flex justify-center gap-8 text-gray-500 text-[10px] tracking-widest uppercase">
                <span><b class="text-cyan-400">[WASD / Panah]</b> Gerak</span>
                <span><b class="text-pink-400">[Q/E]</b> Rotasi Manual</span>
            </div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlay-title');
    const startBtn = document.getElementById('start-btn');
    const finalScoreElement = document.getElementById('final-score');

    const COLS = 12;
    const ROWS = 20;
    const BLOCK = 20;
    
    canvas.width = COLS * BLOCK;
    canvas.height = ROWS * BLOCK;
    context.scale(BLOCK, BLOCK);

    const COLORS = [null, '#FF0055', '#00FFDD', '#FFDD00', '#BD00FF', '#00FF66', '#FF5500', '#0055FF'];

    const SHAPES = [
        [],
        [[0, 1, 0],[1, 1, 1],[0, 0, 0]],
        [[2, 2],[2, 2]],
        [[0, 3, 0],[0, 3, 0],[0, 3, 3]],
        [[0, 4, 0],[0, 4, 0],[4, 4, 0]],
        [[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0]],
        [[0, 6, 6],[6, 6, 0],[0, 0, 0]],
        [[7, 7, 0],[0, 7, 7],[0, 0, 0]]
    ];

    let arena = createMatrix(COLS, ROWS);
    let player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isPaused = true;
    let requestId;
    let particles = [];

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.vx = (Math.random() - 0.5) * 0.4;
            this.vy = (Math.random() - 0.5) * 0.4;
            this.life = 1.0;
        }
        update() { this.x += this.vx; this.y += this.vy; this.life -= 0.04; }
        draw(ctx) {
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 0.15, 0.15);
            ctx.globalAlpha = 1;
        }
    }

    function spawnParticles(y) {
        for(let x=0; x<COLS; x++) {
            for(let i=0; i<3; i++) particles.push(new Particle(x + Math.random(), y + Math.random(), '#00fff2'));
        }
    }

    function draw() {
        context.fillStyle = '#050510';
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x:0, y:0});
        if(!isPaused) {
            drawGhost();
            drawMatrix(player.matrix, player.pos);
        }
        for(let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw(context);
            if(particles[i].life <= 0) particles.splice(i, 1);
        }
    }

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = COLORS[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    context.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    context.fillRect(x + offset.x, y + offset.y, 1, 0.1);
                }
            });
        });
    }

    function drawGhost() {
        const ghostPos = { ...player.pos };
        while (!collide(arena, { pos: ghostPos, matrix: player.matrix })) ghostPos.y++;
        ghostPos.y--;
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.strokeStyle = 'rgba(0, 255, 242, 0.2)';
                    context.lineWidth = 0.05;
                    context.strokeRect(x + ghostPos.x, y + ghostPos.y, 1, 1);
                }
            });
        });
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    function playerReset() {
        const typeId = Math.floor(Math.random() * (SHAPES.length - 1)) + 1;
        player.matrix = SHAPES[typeId];
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        if (collide(arena, player)) gameOver();
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix.length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function arenaSweep() {
        let rowCount = 0;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            rowCount++;
            spawnParticles(y);
        }
        if (rowCount > 0) {
            player.score += rowCount * 100;
            dropInterval = Math.max(100, 1000 - (player.score / 10));
        }
    }

    function updateScore() {
        scoreElement.innerText = player.score;
    }

    function update(time = 0) {
        if(isPaused) return;
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
        draw();
        requestId = requestAnimationFrame(update);
    }

    function gameOver() {
        isPaused = true;
        cancelAnimationFrame(requestId);
        overlayTitle.innerText = "GAME OVER";
        finalScoreElement.innerText = `SCORE: ${player.score}`;
        finalScoreElement.classList.remove('hidden');
        overlay.classList.remove('hidden');
        overlay.style.pointerEvents = "auto";
    }

    function resetGame() {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
        playerReset();
        particles = [];
        isPaused = false;
        overlay.classList.add('hidden');
        overlay.style.pointerEvents = "none";
        lastTime = performance.now();
        update();
    }

    startBtn.addEventListener('click', resetGame);

    document.addEventListener('keydown', event => {
        if(isPaused) return;
        // Navigation
        if (event.key === 'ArrowLeft' || event.key === 'a') playerMove(-1);
        else if (event.key === 'ArrowRight' || event.key === 'd') playerMove(1);
        else if (event.key === 'ArrowDown' || event.key === 's') playerDrop();
        else if (event.key === 'ArrowUp' || event.key === 'w') playerRotate(1);
        // Rotation Manual
        else if (event.key === 'q') playerRotate(-1);
        else if (event.key === 'e') playerRotate(1);
    });

    function setupTouch(id, action) {
        const el = document.getElementById(id);
        const handle = (e) => { e.preventDefault(); if(!isPaused) action(); };
        el.addEventListener('touchstart', handle, {passive: false});
        el.addEventListener('mousedown', handle);
    }

    setupTouch('btn-left', () => playerMove(-1));
    setupTouch('btn-right', () => playerMove(1));
    setupTouch('btn-up', () => playerRotate(1));
    setupTouch('btn-down', () => playerDrop());
    setupTouch('btn-rotate-cw', () => playerRotate(1));
    setupTouch('btn-rotate-ccw', () => playerRotate(-1));

    draw();
</script>
</body>
</html>
