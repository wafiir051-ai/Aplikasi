<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neo Tetris Cyberpunk - Responsive Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00fff2;
            --secondary: #ff00de;
            --warning: #facc15;
            --bg-dark: #050510;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: var(--bg-dark);
            color: #fff;
            touch-action: none; 
            height: 100dvh; 
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .bg-cyberpunk {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #000000 100%);
            z-index: -2;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 242, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 222, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: top;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(-50px); }
        }

        .layout-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom) 10px;
            max-height: 100dvh;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .game-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0; /* Penting untuk shrinkability */
            padding: 10px 0;
        }

        canvas {
            image-rendering: pixelated; 
            box-shadow: 0 0 30px rgba(0, 255, 242, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.9);
            max-height: 100%;
            max-width: 100%;
            height: auto;
            width: auto;
            border-radius: 8px;
            aspect-ratio: 12 / 20;
        }

        /* Responsive Controls Grid */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            width: 100%;
            padding: 10px 0;
            height: clamp(140px, 20vh, 200px); /* Ukuran dinamis berdasarkan layar */
            shrink: 0;
        }

        .btn-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--primary);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            width: 100%;
            height: 100%;
        }

        .btn-control:active {
            background: rgba(0, 255, 242, 0.2);
            transform: scale(0.9);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 242, 0.4);
        }

        .btn-rotate-ccw { color: var(--warning); }
        .btn-rotate-cw { color: var(--secondary); }

        .btn-label {
            font-size: 0.55rem;
            text-transform: uppercase;
            margin-top: 4px;
            opacity: 0.7;
            font-weight: 700;
        }

        /* Landscape Mode Fix */
        @media (orientation: landscape) and (max-height: 500px) {
            .layout-container {
                max-width: 100%;
                flex-direction: row;
                gap: 20px;
            }
            .header-area { display: none; }
            .controls-grid {
                width: 280px;
                height: 90vh;
                grid-template-columns: repeat(3, 1fr);
            }
            .btn-rotate-ccw { grid-column: 1; }
            .btn-rotate-cw { grid-column: 3; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="bg-cyberpunk"></div>
    <div class="grid-overlay"></div>

    <div class="layout-container">
        <!-- Header Skor -->
        <div class="header-area flex justify-between items-center py-2 shrink-0">
            <h1 class="text-lg font-bold tracking-tighter text-cyan-400">NEO-TETRIS</h1>
            <div class="glass-panel px-4 py-1 rounded-lg">
                <span class="text-[8px] text-gray-400 block uppercase">Neural Link Score</span>
                <span id="score" class="text-xl font-bold leading-none text-white">0</span>
            </div>
        </div>

        <!-- Arena Permainan -->
        <div class="game-wrapper">
            <canvas id="tetris"></canvas>
            
            <div id="overlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black/80 backdrop-blur-md z-30 transition-all rounded-lg">
                <h2 id="overlay-title" class="text-3xl font-bold text-white mb-6 tracking-widest italic">READY?</h2>
                <p id="final-score" class="text-lg text-pink-500 mb-6 hidden font-bold">FINAL: 0</p>
                <button id="start-btn" class="px-8 py-3 bg-cyan-500/20 border-2 border-cyan-500 text-cyan-400 rounded-full font-bold hover:bg-cyan-500 hover:text-white transition-all">
                    START
                </button>
            </div>
        </div>

        <!-- Kontrol Panel Responsif -->
        <div class="controls-grid">
            <!-- Rotasi Manual Kiri -->
            <button class="btn-control btn-rotate-ccw" id="btn-rotate-ccw">
                <i class="fas fa-undo"></i>
                <span class="btn-label">Rotate L</span>
            </button>

            <!-- Navigation Pad -->
            <div class="col-span-3 grid grid-cols-3 gap-2">
                <div></div>
                <button class="btn-control" id="btn-up">
                    <i class="fas fa-bolt"></i>
                    <span class="btn-label">Hard</span>
                </button>
                <div></div>
                
                <button class="btn-control" id="btn-left">
                    <i class="fas fa-chevron-left"></i>
                    <span class="btn-label">Left</span>
                </button>
                <button class="btn-control" id="btn-down">
                    <i class="fas fa-chevron-down"></i>
                    <span class="btn-label">Drop</span>
                </button>
                <button class="btn-control" id="btn-right">
                    <i class="fas fa-chevron-right"></i>
                    <span class="btn-label">Right</span>
                </button>
            </div>

            <!-- Rotasi Manual Kanan -->
            <button class="btn-control btn-rotate-cw" id="btn-rotate-cw">
                <i class="fas fa-redo"></i>
                <span class="btn-label">Rotate R</span>
            </button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('start-btn');

    const COLS = 12;
    const ROWS = 20;
    const BLOCK_SIZE = 20;
    
    canvas.width = COLS * BLOCK_SIZE;
    canvas.height = ROWS * BLOCK_SIZE;
    context.scale(BLOCK_SIZE, BLOCK_SIZE);

    const COLORS = [null, '#FF0055', '#00FFDD', '#FFDD00', '#BD00FF', '#00FF66', '#FF5500', '#0055FF'];
    const SHAPES = [
        [],
        [[0, 1, 0],[1, 1, 1],[0, 0, 0]],
        [[2, 2],[2, 2]],
        [[0, 3, 0],[0, 3, 0],[0, 3, 3]],
        [[0, 4, 0],[0, 4, 0],[4, 4, 0]],
        [[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0],[0, 5, 0, 0]],
        [[0, 6, 6],[6, 6, 0],[0, 0, 0]],
        [[7, 7, 0],[0, 7, 7],[0, 0, 0]]
    ];

    let arena = createMatrix(COLS, ROWS);
    let player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isPaused = true;
    let particles = [];

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.life = 1.0;
        }
        update() { this.x += this.vx; this.y += this.vy; this.life -= 0.05; }
        draw(ctx) {
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 0.2, 0.2);
        }
    }

    function draw() {
        context.fillStyle = '#050510';
        context.fillRect(0, 0, canvas.width, canvas.height);
        
        drawMatrix(arena, {x:0, y:0});
        if(!isPaused) {
            drawGhost();
            drawMatrix(player.matrix, player.pos);
        }

        particles.forEach((p, i) => {
            p.update();
            p.draw(context);
            if(p.life <= 0) particles.splice(i, 1);
        });
    }

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = COLORS[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    context.fillStyle = 'rgba(255, 255, 255, 0.15)';
                    context.fillRect(x + offset.x, y + offset.y, 1, 0.1);
                }
            });
        });
    }

    function drawGhost() {
        const ghostPos = { ...player.pos };
        while (!collide(arena, { pos: ghostPos, matrix: player.matrix })) ghostPos.y++;
        ghostPos.y--;
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.strokeStyle = 'rgba(0, 255, 242, 0.2)';
                    context.lineWidth = 0.05;
                    context.strokeRect(x + ghostPos.x, y + ghostPos.y, 1, 1);
                }
            });
        });
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    function playerReset() {
        const typeId = Math.floor(Math.random() * (SHAPES.length - 1)) + 1;
        player.matrix = SHAPES[typeId];
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        if (collide(arena, player)) {
            isPaused = true;
            overlay.classList.remove('hidden');
            document.getElementById('overlay-title').innerText = "FATAL ERROR";
            document.getElementById('final-score').innerText = `SCORE: ${player.score}`;
            document.getElementById('final-score').classList.remove('hidden');
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix.length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function playerHardDrop() {
        while (!collide(arena, player)) player.pos.y++;
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
            });
        });
    }

    function arenaSweep() {
        let rowCount = 0;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            rowCount++;
            for(let i=0; i<COLS; i++) particles.push(new Particle(i, y-1, '#00fff2'));
        }
        if (rowCount > 0) {
            player.score += rowCount * 100;
            dropInterval = Math.max(100, 1000 - (player.score / 5));
        }
    }

    function updateScore() {
        scoreElement.innerText = player.score;
    }

    function update(time = 0) {
        if(!isPaused) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }
    }

    function resetGame() {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
        playerReset();
        isPaused = false;
        overlay.classList.add('hidden');
        lastTime = performance.now();
        update();
    }

    startBtn.addEventListener('click', resetGame);

    // Optimized Multi-Touch Controls
    function handleControl(id, action) {
        const btn = document.getElementById(id);
        const trigger = (e) => {
            e.preventDefault();
            if(!isPaused) {
                if(window.navigator.vibrate) window.navigator.vibrate(15);
                action();
                draw();
            }
        };
        btn.addEventListener('touchstart', trigger, {passive: false});
        btn.addEventListener('mousedown', trigger);
    }

    handleControl('btn-left', () => playerMove(-1));
    handleControl('btn-right', () => playerMove(1));
    handleControl('btn-down', () => playerDrop());
    handleControl('btn-up', () => playerHardDrop());
    handleControl('btn-rotate-cw', () => playerRotate(1));
    handleControl('btn-rotate-ccw', () => playerRotate(-1));

    // Keyboard support
    document.addEventListener('keydown', e => {
        if(isPaused) return;
        const key = e.key.toLowerCase();
        if(key === 'a' || key === 'arrowleft') playerMove(-1);
        if(key === 'd' || key === 'arrowright') playerMove(1);
        if(key === 's' || key === 'arrowdown') playerDrop();
        if(key === 'w' || key === 'arrowup') playerRotate(1);
        if(key === 'q') playerRotate(-1);
        if(key === 'e') playerRotate(1);
        if(key === ' ') playerHardDrop();
        draw();
    });

    draw();
</script>
</body>
</html>
